<div class="card">
    <span class="text-3xl">All Chats</span>
</div>
<div class="card">
    <p-table [value]="chats">
        <ng-template pTemplate="header">
            <tr>
                <th>Prompt</th>
                <th>Text</th>
                <th>Created By</th>
                <th>Created At</th>
                <th></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-chat>
            <tr>
                <td>{{ chat.prompt }}</td>
                <td>{{ chat.responseText }}</td>
                <td>{{ chat.createdBy }}</td>
                <td>{{ chat.createdAt }}</td>
                <td>
                    <p-button
                        label="View"
                        severity="info"
                    />
                </td>
                <td>
                    <p-button
                        label="Validate"
                        severity="warning"
                    />
                </td>
                <td>
                    <p-button
                        label="Delete"
                        severity="danger"
                    />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
